  <script>
    let conversationOpened = false;
    Genesys(
      "subscribe" ,
      "Conversation.opened",
      function(e){
        conversationOpened = true;
        document.getElementById("messengerButton").innerHTML = "Close Messenger";
      });
    Genesys(
      "subscribe" ,
      "Conversation.closed",
      function(e){
        conversationOpened = false; 
        document.getElementById("messengerButton").innerHTML = "Open Messenger";
      });
    document.getElementById("messengerButton").addEventListener('click', event => {
      ( conversationOpened ? Genesys("command","Messenger.close") : Genesys("command","Messenger.open"));
    });
  </script>
